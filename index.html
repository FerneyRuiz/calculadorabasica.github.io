<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Ruiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="title">Calculadora Ruiz</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <div class="row">
        <button class="dark-gradient">7</button>
        <button class="dark-gradient">8</button>
        <button class="dark-gradient">9</button>
        <button class="orange-gradient">/</button>
      </div>
      <div class="row">
        <button class="dark-gradient">4</button>
        <button class="dark-gradient">5</button>
        <button class="dark-gradient">6</button>
        <button class="orange-gradient">*</button>
      </div>
      <div class="row">
        <button class="dark-gradient">1</button>
        <button class="dark-gradient">2</button>
        <button class="dark-gradient">3</button>
        <button class="orange-gradient">-</button>
      </div>
      <div class="row">
        <button class="dark-gradient zero-btn">0</button>
        <button class="dark-gradient">.</button>
        <button class="orange-gradient">+</button>
        <button class="green-gradient" id="equals">=</button>
      </div>
      <div class="row">
        <button class="clear-btn" id="clear">C</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
